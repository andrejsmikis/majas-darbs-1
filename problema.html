<script>
function rinda(){
let json=`{
    "dati": [
        {
            "id": "1",
            "name": "printeris ",
            "invNr": "1239-554 ",
            "room": "12",
            "note": "Nomainīt kātridžu ",
            "status": "Izpildīts"
        },
        {
            "id": "2",
            "name": "dators ",
            "invNr": "1239-556 ",
            "room": "13",
            "note": "Samainīt barošanas vadu ",
            "status": "Neizpildīts"
        },
        {
            "id": "3",
            "name": "Skandas ",
            "invNr": "1239-551 ",
            "room": "13",
            "note": "Salabot vadu ",
            "status": "Risinās"
        }
    ]
}`;
	let obj = JSON.parse(json); 
	let dati=obj.dati;
	let rinda=document.getElementById("myTable");
	rinda.innerHTML="";
	for (let i in dati) {
		rinda.innerHTML+=`<tr>
					<td>${obj.dati[i].name}</td>
					<td>${obj.dati[i].invNr}</td>
					<td>${obj.dati[i].room}</td>
					<td>${obj.dati[i].note}</td>
					<td>${(obj.dati[i].status!="Izpildīts"?
						'<select id="'+obj.dati[i].invNr+'">'+getList("status",obj.dati[i].status,obj.dati[i].invNr)+'</select>':
						obj.dati[i].status)}</td>
					<td>${(obj.dati[i].status=="Izpildīts"?'<a class="button" href="pieteikt.html">Pieteikt atkārtoti</a>':"")}</td>
				</tr>`;
	}
}
		rinda();
</script>
